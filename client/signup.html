<template name="signup">
  <form class="form-horizontal signup-form" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Full Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" name="confirm">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
  </form>
</template>
