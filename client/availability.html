<template name="availability">
  Input yo availability
  <form class='availability-form'>
    <div class='row'>
      {{#each weekdays}}
        <div class='col-md-1 day'>
          {{ . }}
          <div>
            {{#each ../hours }}
            <div class='hour {{isSelected value .. }}' data-hour="{{ value }}" data-weekday="{{ .. }}">{{ display }}</div>
            {{/each}}
          </div>
        </div>
      {{/each}}
    </div>

    <input type='hidden' name='signup' value='{{ signup }}'>
    <button type='submit' class='btn btn-default' name='action' value='save'>Save</button>
  </form>
</template>
